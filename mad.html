<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Video Library</title>
  <style>
    .video-library {
      display: flex;
      flex-wrap: wrap;
    }

    .video-thumbnail {
      margin: 10px;
      cursor: pointer;
    }

    .video-thumbnail img {
      width: 200px;
      height: auto;
    }

    /* Hide iframe initially */
    #video-player {
      display: none;
    }
  </style>
</head>
<body>
  <div class="video-library">
    <div class="video-thumbnail" data-video-id="VIDEO_ID">
      <img src="thumbnail1.jpg" alt="Video 1">
      <h3>Video 1</h3>
    </div>
    <!-- Add more video thumbnails as needed -->
  </div>

  <iframe width="560" height="315" src="https://www.youtube.com/embed/-zhENNaBXzw?si=biAdS1T-TRG0R3lR" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const videoThumbnails = document.querySelectorAll('.video-thumbnail');
      const videoPlayer = document.getElementById('video-player');

      videoThumbnails.forEach(thumbnail => {
        thumbnail.addEventListener('click', function() {
          const videoId = this.getAttribute('data-video-id');
          videoPlayer.src = `https://www.youtube.com/embed/${videoId}`;
          videoPlayer.style.display = 'block'; // Show iframe
          videoPlayer.requestFullscreen(); // Request fullscreen
        });
      });
    });
  </script>
</body>
</html>
