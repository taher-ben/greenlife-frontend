<body>
    <div id="headerContainer"></div>
    <!-- start head page header -->
    <div class="head-page">
        <div class="container">
            <h2 data-lang="head_contact"> Contact Us</h2>
            <div class="text">
                <a href="../index.html" data-lang="home_head"> Home </a>
                <span class="devder"></span>
                <p data-lang="head_contact"> Contact Us</p>
            </div>
        </div>
    </div>
    <!-- end head page header -->
    <!-- start loicton -->
    <div class="loicton">
        <div class="container">
            <div class="map">
                <p class="call" data-lang="head_contact"> Contact Us</p>
                <div class="phone-and-email">
                    <div class="text">
                        <p data-lang="content_email"> E-mail </p>
                        <p> Do you have a question?</p>
                    </div>
                </div>
                <iframe
                    src="https://www.google.com/maps/embed?pb=!1m17!1m12!1m3!1d122071.67179879737!2d13.208717963100733!3d32.55173863471876!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m2!1m1!2zMzLCsDMyJzU2LjIiTiAxM8KwMDUnNTcuNyJF!5e0!3m2!1sar!2sly!4v1705153085715!5m2!1sar!2sly"
                    width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"
                    referrerpolicy="no-referrer-when-downgrade"></iframe>
            </div>
            <div class="form">
                <div class="text">
                    <h4 data-lang="content_h4"> Do you have a question?</h4>
                    <p data-lang="contact_p_ms">Leave a message with your inquiry, and we will respond to you as soon as possible                    </p>
                    <div class="icon">
                        <a href="https://www.facebook.com/Marsellia.Co.For.Cleanliness.and.Environmental/?locale=ar_AR"><i
                                class="fa-brands fa-facebook"></i></a>
                        <a href=""><i class="fa-brands fa-twitter"></i></a>
                    </div>
                </div>
                <form method="POST" action="https://formsubmit.co/el/confirm/d6ca0633a5438c1f238b8828a3ca9890">
                    <div class="main-form">
                        <div>
                            <label for="name" data-lang="contact_name"> Name </label>
                            <input type="text" name="name" required>
                        </div>
                        <div>
                            <label for="email" data-lang="contact_email"> E-mail </label>
                            <input type="email" name="email" required>
                        </div>
                        <div>
                            <label for="Message" data-lang="contact_message"> The message </label>
                            <textarea class="text" name="Message" id="Message" cols="30" rows="5" required></textarea>
                        </div>
                        <button type="submit" data-lang="contact_send"> Send </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <!-- start footer -->
    <div id="footercontaienr"></div>
    <!-- end footer -->
    <div class="load"></div>
